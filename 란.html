<h1>란</h1>
<h2>八雲藍(야쿠모 란)</h2>

<p><img src="란.png" alt="란" style="max-width:100%"></img></p>
<p>베이스는 시렌의 검호계. 일정확률로 플레이어의 장비를 뒤로 쳐낸다. 벽이 없는 수로 맵이나 뒤에 몬스터, 혹은 동료가 있을 경우에는 장비로스트의 위협이 매우 높은 주의해야 할 적. 중석인이 달린 상태라면 발 아래에 떨어진다. 만약 없다면 벽에 붙어서 싸우고, 벽이 없는 맵이라면 아이템이나 탄막을 다용해서라도 최대한 붙지 않은 상태에서 죽이자. 미라클 초파티에서는 접착인으로 방지 가능하다. 미라클 초파티부터는 사마 랭크의 호칭이 란사마가 아니라 란샤마이다.</p>
