<h1>犯(防犯)</h1>
<h2>아이템 흡수에 의한 장비 로스트의 방지 (from <a href="유카리.html">유카리</a>) 적 요마의 도둑질 스킬을 방지하고, 환금함정을 무효화합니다. 환금함정은 특히 랜덤한 아이템 하나를 강제 판매시키므로 매우 위험한 함정 중 하나입니다. 吸い寄せのスキマ(빨아들이는 스키마)나 審判ボード(심판보드)로 얻을 수 있습니다. 혹은 방어구 중 미니 팔괘로를 최대 랭크까지 성장시키면 고유인이 생깁니다.</h2>
